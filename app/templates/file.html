{% block doc -%}
<!DOCTYPE html>
<html>
{%- block html %}
  <head>
    {%- block head %}
    {%- block metas %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    {%- endblock metas %}
    <title>Cichar</title>

    {%- block styles %}
    <!-- ico -->
    <link rel="shortcut icon" href="{{url_for('static', filename = 'favicon.ico')}}" type="image/x-icon">
    <link rel="icon" href="{{url_for('static', filename = 'favicon.ico')}}" type="image/x-icon">
    <!-- Style  -->
    <link rel="stylesheet" href="{{ url_for('static', filename='cichar_css.css') }}">
    <!-- loader  -->
    <link rel="stylesheet" href="{{ url_for('static', filename='loader/loader.css') }}">
    <!-- Pace -->
    <script src="{{ url_for('static', filename='pace/pace.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='pace/pace_flash.css') }}">
    {%- endblock styles %}
    {%- endblock head %}
  </head>
  <body>
    {% block body -%}

    {% block scripts %}
    <!-- PJAX -->
    <script src="{{ url_for('static', filename='pjax/jquery.pjax.min.js') }}"></script>
    <script src="{{ url_for('static', filename='pjax/application.js') }}"></script>
    <script>
      var _gaq=[['_setAccount','UA-11117730-13'],['_trackPageview']];
      (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];g.async=1;
      g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
    {%- endblock scripts %}
    {%- endblock body %}
  </body>
{%- endblock html %}
</html>
{% endblock doc -%}
